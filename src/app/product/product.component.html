<div class="tag" *ngIf="tags">
  <a *ngFor="let tag of tags" [routerLink]="['/product/tags', tag.name]">{{tag.name}}({{tag.count}})</a>
</div>

<div class="container-fluid card-bg">
 <div class="container">
    <div class="row">  
        <div class="col-lg-4 pt-4" *ngFor="let card of cards">
          <div class="card-body card mb-4">
            <img [src]="card.imgSrc" class="card-img-top" alt="Card Image">
            <p class="card-text">{{ card.text }}</p>
            <p class="card-text">{{ card.category }}</p>
            <a href="#" class="btn btn-primary">{{ card.buttonText }}</a>
          </div>
        </div>
      </div>
 </div>
</div>
