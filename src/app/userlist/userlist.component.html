<div class="bg-color">
<div class="container-fluid p-3">
    <div class="d-flex justify-content-between">
      <h4>User List</h4>
      <button class="btn btn-primary" 
      routerLink="/userform">Add New</button>
    </div>
    <div>
      <input type="text"  [(ngModel)]="searchText" placeholder="Search">
      <button (click)="filterUserList()" > Search</button>
    </div>  
    <div class="table-responsive mt-3">
      <table class="table">
        <thead>
          <tr class="font-weight">
            <td align="center">First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Password</td>
            <td align="center">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUserList"  class="list-item">
            <td align="center">{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td align="center">
              <button class="btn btn-primary me-2" data-bs-target="#addNewUser"
              (click)="editUser(user)">
                <i class="fa fa-edit"></i>
              </button>
              <button  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal"
              (click)="deleteUser(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
